spring.application.name=springboot-logger

#\u6307\u5B9A\u9879\u76EE\u542F\u52A8\u7684\u65F6\uFF0C\u8BFB\u53D6logback-spring.xml\u65E5\u5FD7\u914D\u7F6E\u6587\u4EF6
logging.config=classpath:logback-spring.xml
#\u914D\u7F6E\u6307\u5B9A\u5305\u7684\u8DEF\u5F84\u4E0B\u5E94\u7528\u7A0B\u5E8F\u7684\u65E5\u5FD7\u8BB0\u5F55\u548C\u65E5\u5FD7\u7EA7\u522B\u3002
